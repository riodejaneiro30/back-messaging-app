version: "3"
services:
  chatroom-app:
    container_name: back-messaging-app
    image: node/chatroom-app
    restart: always
    build: .
    ports:
      - "7500:7500"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - '27018:27017'